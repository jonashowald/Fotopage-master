    <script>
        function showImage(rowNumber) { 
            let imageContainerId = 'element-' + rowNumber;
            let buttonId = 'button-' + rowNumber;
            let imageRowClasses = document.getElementById(imageContainerId).classList;
            if (imageRowClasses.contains("hidden")) {
                closeAllByClassName("element");
                imageRowClasses.remove("hidden");
                imageRowClasses.add("element");
                document.getElementById(buttonId).innerHTML = "↑"; 
            } else {
                imageRowClasses.remove("element");
                imageRowClasses.add("hidden");
                document.getElementById(buttonId).innerHTML = "↓";
            }
                
        }

        function closeAllByClassName(className){
            let x = document.getElementsByClassName(className);
            console.log(x);
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove(className);
                x[i].classList.add("hidden");
                console.log(x[i]);
            } 
        }    
    </script>
